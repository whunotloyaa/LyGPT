<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyGPT - Version Étoilée</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a14;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animation des étoiles */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            animation: twinkle linear infinite, move linear infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes move {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(-20px);
            }
        }

        /* En-tête */
        header {
            background-color: rgba(30, 30, 40, 0.8);
            padding: 15px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .action-btn {
            background-color: transparent;
            border: 1px solid #666;
            color: #ccc;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Contenu principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .lygpt-message {
            align-self: flex-start;
            background-color: rgba(50, 50, 60, 0.8);
            border-bottom-left-radius: 5px;
        }

        .user-message {
            align-self: flex-end;
            background-color: rgba(60, 60, 70, 0.8);
            border-bottom-right-radius: 5px;
        }

        .input-container {
            display: flex;
            margin-top: 20px;
        }

        .message-input {
            flex: 1;
            background-color: rgba(50, 50, 60, 0.8);
            border: 1px solid #555;
            border-radius: 8px 0 0 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .message-input::placeholder {
            color: #999;
        }

        .send-btn {
            background-color: #555;
            border: none;
            border-radius: 0 8px 8px 0;
            color: #e0e0e0;
            padding: 0 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background-color: #666;
        }

        /* Pied de page */
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888;
            background-color: rgba(20, 20, 30, 0.8);
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <!-- Fond d'étoiles animé -->
    <div class="stars" id="stars"></div>

    <!-- En-tête -->
    <header>
        <div class="logo">LyGPT</div>
        <div class="header-actions">
            <button class="action-btn" id="new-chat-btn">NOUVEAU CHAT</button>
            <button class="action-btn" id="save-chat-btn">SAUVEGARDER</button>
            <button class="action-btn" id="load-chat-btn">CHARGER</button>
        </div>
    </header>

    <!-- Contenu principal -->
    <main>
        <div class="chat-area" id="chat-area">
            <div class="message lygpt-message">
                Nouveau chat créé ! De quoi veux-tu parler ?
            </div>
        </div>

        <div class="input-container">
            <input type="text" class="message-input" id="message-input" placeholder="Écrire quelque chose...">
            <button class="send-btn" id="send-btn">ENVOYER</button>
        </div>
    </main>

    <!-- Pied de page -->
    <footer>
        Développé et réalisé par Evan Ouanoune !
    </footer>

    <script>
        // Création des étoiles animées
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Taille aléatoire entre 1 et 3 pixels
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Position aléatoire
                star.style.left = `${Math.random() * 100}vw`;
                star.style.top = `${Math.random() * 100}vh`;
                
                // Durée d'animation aléatoire entre 3 et 8 secondes
                const duration = Math.random() * 5 + 3;
                star.style.animationDuration = `${duration}s`;
                
                // Délai d'animation aléatoire
                const delay = Math.random() * 5;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }

        // Initialiser les étoiles au chargement de la page
        window.addEventListener('load', createStars);

        // Gestion du chat
        document.addEventListener('DOMContentLoaded', function() {
            const chatArea = document.getElementById('chat-area');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const newChatBtn = document.getElementById('new-chat-btn');
            
            // Réponses pré-définies de LyGPT
            const responses = [
                "Je comprends ce que vous voulez dire. Pouvez-vous développer davantage ?",
                "C'est une question intéressante. Laissez-moi réfléchir à cela...",
                "D'après mes connaissances, je peux vous dire que...",
                "Je ne suis pas tout à fait sûr de comprendre. Pouvez-vous reformuler ?",
                "Merci de partager cela avec moi. Que souhaitez-vous savoir d'autre ?",
                "C'est un sujet fascinant ! J'aimerais en discuter plus en détail.",
                "Je vois. Avez-vous considéré d'autres perspectives sur ce sujet ?",
                "Permettez-moi de vérifier cela pour vous...",
                "Intéressant ! J'ai quelques informations qui pourraient vous être utiles.",
                "Je suis là pour vous aider. Que puis-je faire pour vous aujourd'hui ?"
            ];
            
            // Fonction pour ajouter un message au chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'lygpt-message');
                messageDiv.textContent = text;
                chatArea.appendChild(messageDiv);
                
                // Faire défiler vers le bas pour voir le nouveau message
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            // Fonction pour obtenir une réponse aléatoire de LyGPT
            function getRandomResponse() {
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            // Fonction pour envoyer un message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    // Ajouter le message de l'utilisateur
                    addMessage(message, true);
                    
                    // Effacer le champ de saisie
                    messageInput.value = '';
                    
                    // Simuler un délai de réponse de LyGPT
                    setTimeout(() => {
                        addMessage(getRandomResponse());
                    }, 1000);
                }
            }
            
            // Événement pour le bouton d'envoi
            sendBtn.addEventListener('click', sendMessage);
            
            // Événement pour la touche Entrée
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Événement pour le bouton "Nouveau chat"
            newChatBtn.addEventListener('click', function() {
                // Effacer tous les messages sauf le premier
                while (chatArea.children.length > 1) {
                    chatArea.removeChild(chatArea.lastChild);
                }
                
                // Ajouter un message de confirmation
                addMessage("Salut ! J'ai été crée par Evan comment puis je vous aidez ?");
            });
            
            // Événements pour les autres boutons (simulation)
            document.getElementById('save-chat-btn').addEventListener('click', function() {
                alert("Chat sauvegardé ! (fonctionnalité simulée)");
            });
            
            document.getElementById('load-chat-btn').addEventListener('click', function() {
                alert("Chat chargé ! (fonctionnalité simulée)");
            });
        });
    </script>
</body>
</html>
